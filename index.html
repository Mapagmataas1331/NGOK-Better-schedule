<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGOK Better schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1><a href="https://docs.google.com/spreadsheets/d/1FiMov0r4UUDKT6A56NWMImpoUakDC2YDevgaOpJQ7Qc/">Расписание
        НГОК,</a> только лучше!</h1>
  </header>

  <main>
    <div id="yearContainer">
      <select id="yearSelect">
        <option value="null">Выберите свой курс:</option>
        <option value="1 курс">Курс 1</option>
        <option value="2 курс">Курс 2</option>
        <option value="3 курс">Курс 3</option>
        <option value="4 курс">Курс 4</option>
      </select>
    </div>

    <div id="groupContainer" style="display: none;">
      <select id="groupSelect">
        <option value="null">Выберите свою группу:</option>
      </select>
    </div>

    <div id="dateContainer" style="display: none;">
      <select id="dateSelect">
        <option value="null">Показать неделю</option>
      </select>
    </div>

    <div id="schedule" style="display: none;"></div>
  </main>

      <a href="https://ma.cyou/">Сайт Автора</a> |

    </p>

</body>

</html>
